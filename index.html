            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

            background-color: #4CAF50;
        }

<body>

            {

                choices: ["Intramuros", "Rizal Monument in Luneta Park", "Manila City Hall", "Fort Santiago"],
                correctAnswer: "Rizal Monument in Luneta Park"
            },
            {
                question: "In which town is the 'First Monument of Rizal' located?",
                choices: ["Calamba", "Dapitan", "Daet", "Baler"],
                correctAnswer: "Daet"
            },
            {
                question: "What was considered as the most active underwater volcano in the Philippines?",
                choices: ["Mt. Dequey", "Mt. Mayon", "Mt. Bulusan", "Mt. Taal"],
                correctAnswer: "Mt. Dequey"
            },
            {
                question: "In what place you can find the very famous Mt. Pico de Loro?",
                choices: ["Batangas", "Maragondon, Cavite", "Laguna", "Quezon"],
                correctAnswer: "Maragondon, Cavite"
            },
            {
                question: "Which Philippine sea can you find Tubbataha Reefs National Park?",
                choices: ["Philippine Sea", "Celebes Sea", "Sulu Sea", "South China Sea"],
                correctAnswer: "Sulu Sea"
            },
            {
                question: "In which province in the Philippines can you find Mt. Arayat?",
                choices: ["Bulacan", "Pampanga", "Nueva Ecija", "Tarlac"],
                correctAnswer: "Pampanga"
            },
            {
                question: "What island province is known for its production of quality marble?",
                choices: ["Romblon", "Marinduque", "Masbate", "Catanduanes"],
                correctAnswer: "Romblon"
            },
            {
                question: "What is the longest river in the Philippines?",
                choices: ["Pasig River", "Cagayan River", "Agusan River", "Pampanga River"],
                correctAnswer: "Cagayan River"
            },
            {
                question: "What is considered to be the fourth most active volcano in the Philippines?",
                choices: ["Mt. Mayon", "Mt. Taal", "Mt. Bulusan", "Mt. Kanlaon"],
                correctAnswer: "Mt. Bulusan"
            },
            {
                question: "What Philippine city is known as the City of Golden Friendship?",
                choices: ["Cebu City", "Davao City", "Cagayan de Oro", "Zamboanga City"],
                correctAnswer: "Cagayan de Oro"
            },
            {
                question: "Who is considered the second president of the Philippines?",
                choices: ["Emilio Aguinaldo", "Manuel L. Quezon", "Jose P. Laurel", "Sergio Osme√±a"],
                correctAnswer: "Manuel L. Quezon"
            },
            {
                question: "What is the provincial capital of Isabela?",
                choices: ["Tuguegarao", "Santiago City", "Ilagan", "Cauayan City"],
                correctAnswer: "Ilagan"
            },
            {
                question: "What is the capital of Davao Del Norte?",
                choices: ["Davao City", "Tagum City", "Panabo City", "Digos City"],
                correctAnswer: "Tagum City"
            },
            {
                question: "This volcano exploded and it is one the most violent in the 20th century.",
                choices: ["Mt. Mayon", "Mt. Taal", "Mt. Pinatubo", "Mt. Bulusan"],
                correctAnswer: "Mt. Pinatubo"
            }
        ];

        const totalQuestions = Math.min(20, allQuestions.length);
        let questions = [];
        let currentQuestion = 0;
        let score = 0;

        const questionEl = document.getElementById('question');
        const choicesEl = document.getElementById('choices');
        const feedbackContainer = document.getElementById('feedback-container');
        const feedbackText = document.getElementById('feedback-text');
        const nextBtn = document.getElementById('next-btn');
        const resultContainer = document.getElementById('result-container');
        const scoreEl = document.getElementById('score');
        const shareBtn = document.getElementById('share-btn');
        const resultImage = document.getElementById('result-image');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function initializeQuiz() {
            shuffleArray(allQuestions);
            questions = allQuestions.slice(0, totalQuestions);
            currentQuestion = 0;
            score = 0;
            loadQuestion();
        }

        function loadQuestion() {
            feedbackContainer.style.display = 'none';
            const question = questions[currentQuestion];
            questionEl.textContent = `Question ${currentQuestion + 1} of ${totalQuestions}: ${question.question}`;
            choicesEl.innerHTML = '';
            question.choices.forEach((choice) => {
                const button = document.createElement('button');
                button.textContent = choice;
                button.onclick = () => selectChoice(choice);
                choicesEl.appendChild(button);
            });
        }

        function selectChoice(choice) {
            const question = questions[currentQuestion];
            const isCorrect = choice === question.correctAnswer;
            
            feedbackText.textContent = isCorrect 
                ? "Correct!" 
                : `Incorrect. The correct answer is: ${question.correctAnswer}`;
            
            feedbackContainer.style.display = 'block';
            choicesEl.querySelectorAll('button').forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === choice) {
                    btn.classList.add(isCorrect ? 'correct' : 'incorrect');
                }
            });

            if (isCorrect) score++;
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < totalQuestions) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-container').style.display = 'none';
            feedbackContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            const scorePercentage = ((score / totalQuestions) * 100).toFixed(2);
            scoreEl.textContent = scorePercentage;
            
            // Generate result image
            const canvas = document.createElement('canvas');
            canvas.width = 800;
            canvas.height = 400;
            const ctx = canvas.getContext('2d');

            // Set background
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Add text
            ctx.fillStyle = '#000000';
            ctx.font = 'bold 40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('How Filipino Am I?', canvas.width / 2, 80);

            ctx.font = '30px Arial';
            ctx.fillText(`Your score: ${scorePercentage}%`, canvas.width / 2, 200);

            ctx.font = '20px Arial';
            ctx.fillText('Take the quiz at [Your Website URL]', canvas.width / 2, 350);

            // Convert canvas to image
            resultImage.src = canvas.toDataURL('image/jpeg');
        }

        function shareOnFacebook() {
            const scorePercentage = ((score / totalQuestions) * 100).toFixed(2);
            const scoreText = `How Filipino am I? ${scorePercentage}%`;
            const url = encodeURIComponent(window.location.href);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}&quote=${encodeURIComponent(scoreText)}`, '_blank');
        }

        nextBtn.onclick = nextQuestion;
        shareBtn.onclick = shareOnFacebook;

        initializeQuiz();
    </script>
</body>
</html>
